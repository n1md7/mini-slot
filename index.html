<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="#000000" name="theme-color" />
    <link href="/vite.svg" rel="icon" type="image/svg+xml" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link href="https://getbootstrap.com/docs/4.5/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet" />
    <link href="/styles/style.scss" rel="stylesheet" />
    <script defer src="/src/main.ts" type="module"></script>
    <title>TS | Slot</title>
  </head>
  <body>
    <div id="app">
      <canvas id="slot"></canvas>
    </div>
    <!-- Pay-table modal -->
    <div
      aria-hidden="true"
      aria-labelledby="payTableTitle"
      class="modal fade"
      id="payTable"
      role="dialog"
      tabindex="-1"
    >
      <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="payTableTitle">Pay Table</h5>
            <button aria-label="Close" class="close" data-dismiss="modal" type="button">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <table class="table table-dark table-hover table-responsive">
              <thead>
                <tr>
                  <td>Reel1</td>
                  <td>Reel2</td>
                  <td>Reel3</td>
                  <td>TOP</td>
                  <td>MIDDLE</td>
                  <td>BOTTOM</td>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><img alt="img" src="./images/Cherry.png" width="40" /></td>
                  <td><img alt="img" src="./images/Cherry.png" width="40" /></td>
                  <td><img alt="img" src="./images/Cherry.png" width="40" /></td>
                  <td class="v-align">2000xBET</td>
                  <td class="v-align">1000xBET</td>
                  <td class="v-align">4000xBET</td>
                </tr>
                <tr>
                  <td><img alt="img" src="images/Seven.png" width="40" /></td>
                  <td><img alt="img" src="images/Seven.png" width="40" /></td>
                  <td><img alt="img" src="images/Seven.png" width="40" /></td>
                  <td class="v-align">150xBET</td>
                  <td class="v-align">150xBET</td>
                  <td class="v-align">150xBET</td>
                </tr>
                <tr>
                  <td colspan="3" title="Any combinations">
                    <img alt="img" src="images/Seven.png" width="40" /> x
                    <img alt="img" src="./images/Cherry.png" width="40" />
                  </td>
                  <td class="v-align">75xBET</td>
                  <td class="v-align">75xBET</td>
                  <td class="v-align">75xBET</td>
                </tr>
                <tr>
                  <td><img alt="img" src="./images/3xBAR.png" width="40" /></td>
                  <td><img alt="img" src="./images/3xBAR.png" width="40" /></td>
                  <td><img alt="img" src="./images/3xBAR.png" width="40" /></td>
                  <td class="v-align">50xBET</td>
                  <td class="v-align">50xBET</td>
                  <td class="v-align">50xBET</td>
                </tr>
                <tr>
                  <td><img alt="img" src="./images/2xBAR.png" width="40" /></td>
                  <td><img alt="img" src="./images/2xBAR.png" width="40" /></td>
                  <td><img alt="img" src="./images/2xBAR.png" width="40" /></td>
                  <td class="v-align">20xBET</td>
                  <td class="v-align">20xBET</td>
                  <td class="v-align">20xBET</td>
                </tr>
                <tr>
                  <td><img alt="img" src="./images/1xBAR.png" width="40" /></td>
                  <td><img alt="img" src="./images/1xBAR.png" width="40" /></td>
                  <td><img alt="img" src="./images/1xBAR.png" width="40" /></td>
                  <td class="v-align">10xBET</td>
                  <td class="v-align">10xBET</td>
                  <td class="v-align">10xBET</td>
                </tr>
                <tr>
                  <td colspan="3" title="Any combinations">
                    <img alt="img" src="./images/1xBAR.png" width="40" />x
                    <img alt="img" src="./images/2xBAR.png" width="40" />x
                    <img alt="img" src="./images/3xBAR.png" width="40" />
                  </td>
                  <td>5xBET</td>
                  <td>5xBET</td>
                  <td>5xBET</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-primary w-auto" data-target="#payTable" data-toggle="modal" type="button">
      <i class="fas fa-money-bill-alt"></i> Pay Table
    </button>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
